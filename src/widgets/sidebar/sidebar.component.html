<div class="sidebar d-none d-md-block">
  <div
    class="main-content d-flex flex-column justify-content-between position-fixed"
  >
    <div class="d-flex justify-content-center logo">
      <img src="assets/icons/logo.svg" alt="Logo" />
    </div>
    <div class="menu">
      <ul class="list-unstyled m-0 overflow-hidden">
        <li *ngFor="let item of menus" class="d-flex justify-content-center">
          <a
            class="d-flex justify-content-center align-items-center w-100"
            [routerLink]="item.route"
            routerLinkActive="active"
          >
            <div class="active">
              <img [src]="item.icon" />
            </div>
            <div class="inactive">
              <img [src]="item.icon" />
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="d-flex justify-content-center">
      <span class="status-dot position-absolute"></span>
      <img
        class="avatar"
        src="assets/icons/avatar.svg"
        alt="User Avatar"
        loading="lazy"
      />
    </div>
  </div>
</div>
