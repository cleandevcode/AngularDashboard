<form
  [formGroup]="form"
  class="d-flex align-items-center w-100 border-radius-10 top-search-input"
>
  <div class="form-group w-100 m-0 bg-transparent">
    <div class="d-flex">
      <div class="d-flex align-items-center justify-content-start">
        <div class="ml-2">
          <img clsss="width-30" src="assets/icons/search.svg" alt="Search" />
        </div>
      </div>
      <div class="d-flex align-items-center flex-grow-1">
        <input
          class="form-control w-100 border-0 bg-transparent"
          formControlName="search"
          placeholder="Search products, customers & actions"
        />
      </div>
    </div>
  </div>
</form>
